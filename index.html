<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Icons Hover Animation</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="icon" style="--clr: #e1306c">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
        <span>Instagram</span>
      </div>
      <div class="icon" style="--clr: #3b5999">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <span>FaceBook</span>
      </div>
      <div class="icon" style="--clr: #46c1f6">
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <span>Twitter</span>
      </div>
      <div class="icon" style="--clr: #de463b">
        <a href="#">
          <i class="fab fa-youtube"></i>
        </a>
        <span>YouTube</span>
      </div>
      <div class="icon" style="--clr: #0077b5">
        <a href="#">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <span>LinkedIn</span>
      </div>
    </div>
  </body>
</html>
